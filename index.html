<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone with API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">

        <!-- search result -->
        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="search your phone"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn bg-[#0D6EFD]">search</button>
            <!-- another -->
            <!-- <input id="search-field2" type="text" placeholder="search your phone" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn bg-[#0D6EFD]">search</button> -->
        </section>


        <!-- search result -->
        <section>
            <!-- spinner -->
            <div id="loading-spinner" class="text-center mt-40 hidden">
                <span class="loading loading-spinner text-primary loading-lg"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn bg-[#0D6EFD]">Show All</button>
            </div>
        </section>

        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="phone-name" class="font-bold text-lg"></h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>
    <footer>

    </footer>
    <script src="/js/phone.js"></script>
</body>

</html>
